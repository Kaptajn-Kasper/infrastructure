# apps.conf — app deployment manifest
#
# Lists which apps to deploy on this server.
# Used by deploy-apps to clone repos and start containers.
#
# Format: <github-org/repo> <local-directory-name> [compose-file]
#
# The local directory name maps to /opt/apps/<name>.
# The compose file is optional — if omitted, auto-detects from:
#   docker-compose.yml, compose.yml, docker-compose.prod.yml
# Lines starting with # are comments, blank lines are ignored.
# Comment out an app to skip it during deployment.

